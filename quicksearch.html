    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules keycloak-client-registration Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-20T17:43:11-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules keycloak-client-registration Keycloak Client Registration This package provides a Node.js client for the Keycloak client registration API. It is still a work in progress, and as yet unpublished. Usageconst options = { endpoint: 'http://localhost:8080/auth/realms/master/clients-registrations', accessToken: accessToken }; const create = require('keycloak-client-registration').create, get = require('keycloak-client-registration').get; create(options).then((v) =&gt; { t.equal(v.statusMessage, 'Created'); t.equal(v.statusCode, 201); t.notEqual(v.clientId, undefined); t.equal(typeof v.clientId, 'string'); t.end(); }).catch((e) =&gt; { t.fail(e); });Development &amp; TestingTo run the tests, you'll need to have a keycloak server running. Just run ./test/scripts/start-server.sh. If you don't already have a server downloaded, this script will download one for you, start it, initialize the admin user, and then restart. Then just run the tests. make testTo stop the server, run ./test/scripts/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-20T17:43:11-04:00 using the DocStrap template. "},"module-keycloak-client-registration.html":{"id":"module-keycloak-client-registration.html","title":"Module: keycloak-client-registration","body":" Documentation Modules keycloak-client-registration Module: keycloak-client-registration Methods create(options, clientRepresentation) Creates a new keycloak client Parameters: Name Type Argument Description options object Request options Properties Name Type Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 clientRepresentation object &lt;optional&gt; An object representing the client Properties Name Type Argument Description clientId string &lt;optional&gt; The ID of the client to be created Returns: A promise that will resolve with the client object Type Promise get(options, clientId) Gets an existing keycloak client Parameters: Name Type Description options object Request options Properties Name Type Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 clientId string The ID of the client to get Returns: A promise that will resolve with the client object Type Promise remove(options, clientId) Removes an existing keycloak client Parameters: Name Type Description options object Request options Properties Name Type Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 clientId string The ID of the client to get Returns: A promise that will resolve with the client object Type Promise update(options, client) Update an existing keycloak client. The client object provided must at a minimum contain a `clientId` property. All other attributes will be applied as an update. Parameters: Name Type Description options object Request options Properties Name Type Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 client object The client to
