    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules keycloak-client-registration Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-03T15:33:09-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules keycloak-client-registration Keycloak Client Registration This package provides a Node.js client for the Keycloak client registration API. It is still a work in progress, and as yet unpublished. N.B. This module uses ES6 language features, and as such depends on Node.js version 5.x or higher. Usageconst options = { endpoint: 'http://localhost:8080/auth/realms/master/clients-registrations', accessToken: getAccessTokenFromSomehwere() }; const create = require('keycloak-client-registration').create, get = require('keycloak-client-registration').get; create(options).then((v) =&gt; { t.equal(v.statusMessage, 'Created'); t.equal(v.statusCode, 201); t.notEqual(v.clientId, undefined); t.equal(typeof v.clientId, 'string'); t.end(); }).catch((e) =&gt; { t.fail(e); });API Documentationhttp://bucharest-gold.github.io/keycloak-client-registration/ If you have the github rights to do it, you can publish the API documentation by running ./build/publish-docs.sh. This script will generate the documentation, then clone this repository into a temporary directory, checkout the gh-pages branch and update it with the newly generated documentation Development &amp; TestingTo run the tests, you'll need to have a keycloak server running. Just run ./build/start-server.sh. If you don't already have a server downloaded, this script will download one for you, start it, initialize the admin user, and then restart. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-03T15:33:09-04:00 using the DocStrap template. "},"module-keycloak-client-registration.html":{"id":"module-keycloak-client-registration.html","title":"Module: keycloak-client-registration","body":" Documentation Modules keycloak-client-registration Module: keycloak-client-registration Methods create(options, clientRepresentation) Creates a new keycloak client Parameters: Name Type Argument Description options object Request options Properties Name Type Argument Default Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token provider string &lt;optional&gt; default The Keycloak client registration provider to use. Valid values are: - 'default': This is the default value and will use Keycloak client representations - 'openid-connect': Uses OpenID Connect Dynamic Client registration - 'saml2-entity-descriptor': Creates clients using SAML2 entity descriptors as the client representation. clientRepresentation object &lt;optional&gt; An object representing the client Properties Name Type Argument Description clientId string &lt;optional&gt; The ID of the client to be created when using the 'default' provider Returns: A promise that will resolve with the client object Type Promise get(options, clientId) Gets an existing keycloak client Parameters: Name Type Description options object Request options Properties Name Type Argument Default Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 provider string &lt;optional&gt; default The Keycloak client registration provider to use. Valid values are: - 'default': This is the default value and will use Keycloak client representations - 'openid-connect': Uses OpenID Connect Dynamic Client registration clientId string The ID of the client to get Returns: A promise that will resolve with the client object Type Promise remove(options, clientId) Removes an existing keycloak client Parameters: Name Type Description options object Request options Properties Name Type Argument Default Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 provider string &lt;optional&gt; default The Keycloak client registration provider to use. Valid values are: - 'default': This is the default value and will use Keycloak client representations - 'openid-connect': Uses OpenID Connect Dynamic Client registration clientId string The ID of the client to get Returns: A promise that will resolve with the client object Type Promise update(options, client) Update an existing keycloak client. The client object provided must at a minimum contain a `clientId` property (or `client_id` in the case of OIDC provider). All other attributes will be applied as an update. Parameters: Name Type Description options object Request options Properties Name Type Argument Default Description endpoint string The API endpoint, e.g. http://localhost:8080/auth/realms/master/clients-registrations accessToken string The Initial access token @see http://keycloak.github.io/docs/userguide/keycloak-server/html/client-registration.html#d4e1473 provider string &lt;optional&gt; default The Keycloak client registration provider to use. Valid values are: - 'default': This is the default value and will use Keycloak client representations - 'openid-connect': Uses OpenID Connect Dynamic Client registration client object The client to update Properties Name Type Description clientId string Returns: A promise that will resolve with the client object Type Promise &lt;inner&gt; cleanseClient() Removes fields from the client object that are explicitly not allowed via HTTP PUT for OIDC. @see https://tools.ietf.org/html/rfc7592#section-2.2 × Search results Cl
